hub:
  image: selenium/hub
  expose:
    - "4444"

chrome:
  image: selenium/node-chrome
  links:
    - hub
    - playground

playground:
  image: nginx
  expose:
    - "80"
  volumes:
    - ../../tools/playground:/usr/share/nginx/html:ro

tests:
  build: ../../
  links:
    - hub
  command: test-acceptance --silent
